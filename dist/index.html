<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
			rel="stylesheet" />
		<link rel="stylesheet" href="./styles.css" />
		<title>Todo List</title>
	</head>
	<body>
		<h1>ToDo</h1>
		<div id="content">
			<div class="sidebar">
				<div class="all">All</div>
				<div class="today">Today</div>
				<div class="week">Week</div>
				<div class="completed">Completed</div>
				<div class="projects">
					<p class="projectTitle">
						<span class="projectTitleContent"
							>Projects (<span class="projectCount">0</span
							>)</span
						>
						<button class="addProject">+</button>
					</p>
					<ul class="listOfProjects"></ul>
				</div>
			</div>
			<div id="modal-overlay">
				<div id="modal">
					<div id="modal-content">
						<h2 class="formHeader">Add Task</h2>
						<form>
							<div class="titleInput">
								<label for="title">Title</label>
								<input type="text" id="title" />
								<p class="requiredField"></p>
							</div>
							<div>
								<label for="description">Description</label>
								<input type="text" id="description" />
							</div>
							<div>
								<label for="date">Due Date</label>
								<input type="date" id="date" />
							</div>
							<div>
								<label for="priority">Priority</label>
								<select name="priority" id="priority">
									<option value="low">Low</option>
									<option value="medium">Medium</option>
									<option value="high">High</option>
								</select>
							</div>
							<div class="formButtons">
								<button class="submit">Submit</button>
								<button class="cancel">Cancel</button>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="taskSection">
				<div class="titleOfPage">
					<span class="nameOfPage">All Tasks</span>
					<span class="numOfTasks">(0)</span>
				</div>
				<div class="addTaskButtonHere">
					<button class="addTaskButton">Create new Task</button>
				</div>
				<div id="taskList">
					<ul id="listOfTasks"></ul>
				</div>
			</div>
		</div>
		<script src="./main.js"></script>
	</body>
</html>
